{% extends "base.html" %}
{% block content %}
<!-- Header-->
<header class="py-5">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
            <div class="m-4 m-lg-5">
                <h1 class="display-5 fw-bold">Welcome!</h1>
                <p class="fs-4">Please review, edit or add to your lists below</p>
                <a class="btn btn-primary btn-lg" href="/add"><i class="bi bi-plus"></i>Add list</a>
            </div>
        </div>
    </div>
</header>
<!-- Page Content-->
<section class="pt-4">
    <div class="container px-lg-5">
        <!-- Page Features-->
        <div class="row gx-lg-5">
            {% for list in lists %}
            <div class="col-lg-6 col-xxl-4 mb-5">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                        {% if list.done %}
                        <div class="feature bg-secondary bg-gradient text-white rounded-3 mb-4 mt-n4"><a
                            class="btn btn-secondary btn-lg" href="/edit/{{ list.id }}"><i class="bi bi-pencil"></i></a></div>
                        <strike>
                            <h2 class="fs-4 fw-bold">{{ list.name }}</h2>
                        </strike>
                        {% else %}
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><a
                            class="btn btn-primary btn-lg" href="/edit/{{ list.id }}"><i class="bi bi-pencil"></i></a></div>
                        <h2 class="fs-4 fw-bold">{{ list.name }}</h2>
                        {% endif %}
                        <p class="mb-0">tasks</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
